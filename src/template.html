<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Odin</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
    />
  </head>
  <body>
    <h1 class="title-center">Todo list</h1>

    <form action="">
      <div class="input-container">
        <input type="text" class="input-text" id="title" placeholder="Title" />
        <input
          type="text"
          class="input-text"
          id="description"
          placeholder="Description"
        />

        <label class="cyberpunk-checkbox-label">
          <input type="checkbox" id="priority" class="cyberpunk-checkbox" />
          Important</label
        >
      </div>

      <button class="submit-button">Add</button>
    </form>

    <ul>
      <li>
        <h2>Title</h2>
        <small>Description</small>

        <span class="material-symbols-outlined"> delete </span>

        <span class="priority-green" id="priority"></span>
      </li>
      <li>
        <h2>Title</h2>
        <small>Description</small>

        <span class="material-symbols-outlined"> delete </span>

        <span class="priority-red" id="priority"></span>
      </li>
    </ul>
  </body>
</html>
